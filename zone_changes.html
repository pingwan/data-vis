<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Data visualisation - Assignment 1</title>
  <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
<style>

body {
  font: 10px sans-serif;
}

.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;

.bar {
  fill: steelblue;

  display: none;
}

.container{
  	width: 970px !important;
  }

    #chart_container{
    	width: 600px; 
    	height: 500px;
    	padding: 0;
    	position: relative; 
  
    }

    #matches_container{
    	width: 100%;
    	height: 450px;
    	overflow: scroll;
    
    }
    .label:hover{
    	cursor: pointer;
    }

</style>

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="/css/colorbrewer.js" charset="utf-8"></script>
</head>
<body>

<div class="container" id="main-wrapper">
	<!-- row for title -->	
	<div class="row">
		<div class="col-xs-6">
			<h1>Zone changes per quarter</h1>
		</div>
	</div>
	<!-- row for map and table -->
	<div class="row">
		<div class="col-xs-6">
			<div id="chart_container">
				
			</div>
		</div>
		<div class="col-xs-6">
			<div id="matches_container">
			</div>
		</div>
	</div>
	<!-- row for legend and other statistics -->
	<div class="row" >
		<div class="col-xs-6" id="stuff">
				other statistics here
		</div>
	</div>

</body>

<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 450,
    height = 450;

var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var x1 = d3.scale.ordinal();

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.ordinal()
    .range(["blue","red"]);

var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select("#chart_container")
	.append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	//.style("position","absolute").style("top",0).style("left",0);
	//
	
var originalData;
//Read available matches
	d3.csv("matches.csv",function(data){

		createMatchTable(data);

	});

function parseDate(d){
		d.x = parseInt(d.x);
		d.y = parseInt(d.y);
		d.tsync = parseInt(d.tsync);
		d.player = decodeURIComponent(d.player);
		return d;
	}

function createMatchTable(data){
		var table = d3.select('#matches_container')
						.append('table')
						.classed("table",true)
						.classed("table-striped",true)
						.classed("table-bordered",true)
						.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; })
						.style("width","100%");

		var keys = d3.keys(data[0]);
		keys.push("Play");

		table.append('thead')
			.append('tr')
   			.selectAll('th')
   			.data(keys)
   			.enter()
   				.append('th')
   				.text(function(d,i){
   					return d;
   				});

   		var tr = table.append('tbody')
   					.selectAll('tr')
   					.data(data).enter()
   					.append('tr');

	   var td = tr.selectAll('td')
	   .data(function(row, i) {
	       // evaluate column objects against the current row
	       return keys.map(function(c) {
	           var temp = [];
	           keys.forEach(function(d){
	           		if(d == "Play"){
	           			temp.push("Play");
	           		}else{
	           			temp.push(row[d]);
	           		}
	           });
	           return temp;
	       });
	   }).enter()
	   .append('td');

	   td_text = td.html(function(d,i){
	   		if(i<2){
	   			return "<h5>" + d[i] + "</h5>";
	   		}else{
	   			return "<h5><span class=\"label label-success\">Play</span></h5>"
	   		}   		
	   }).on("click",function(d,i){
	   	if(i == 2){
	   				

	   			var file_name = "/matches/" + d[0] + ".csv"
				d3.csv(file_name,parseDate,function(error,data){
					d3.selectAll("rect").remove();
					d3.selectAll('.axis').remove();
					d3.selectAll(".legend").remove();
					//document.getElementById("stuff").innerHTML = "";
					originalData = data;
					chart(originalData);
				});	

	   	}
	   });
	}
	
function chart(data){
	//d3.csv("matches/569716737.csv",function(data){

  var radiant = [0, 0, 0, 0];
  var dire = [0,0,0,0];
  var player = "";
  var maxTime = 0;
  console.log(data[0]);
  if(data[0].winner = "1" && data[0].team == "radiant"){
  	winner = data[0].team;
  } else{ winner = "dire";}
  document.getElementById("stuff").innerHTML = "The winner of match " + data[0].match + " was team " + winner + "!";
  console.log(winner);
  var winner = "";
	var team = "";
	for (i = 0; i < data.length; i++) {
		if(player == "")
		{
			player = data[i].player;
		}
		if(player == data[i].player)
		{
			maxTime++;
			
		}
	}
  
  var quarterTime = 0.25 * maxTime;
  var halfTime = 0.5 * maxTime;
  var tqTime = quarterTime + halfTime;
  var zone = "";
  var player = "";
  
  for (i = 0; i < data.length; i++) {
		if(player == "")
		{
			player = data[i].player;
			zone = data[i].zone;
		}
		if(player == data[i].player)
		{
			if(data[i].team == 'radiant' && zone != data[i].zone)
			{
				var time = +data[i].tsync;
				if(time < quarterTime){
					radiant[0]++;
				}
				else if(quarterTime < time && time < halfTime){
					radiant[1]++;
				}
				else if(halfTime < time && time < tqTime){
					radiant[2]++;
				}
				else{
					radiant[3]++;
				}
			}
			if(data[i].team == 'dire' && zone != data[i].zone)
			{
				var time = +data[i].tsync;
				if(time < quarterTime){
					dire[0]++;
				}
				else if(quarterTime < time && time < halfTime){
					dire[1]++;
				}
				else if(halfTime < time && time < tqTime){
					dire[2]++;
				}
				else{
					dire[3]++;
				}
			}
		}
		zone = data[i].zone;
		player = data[i].player;
	}

  var stage = ['q1', 'q2', 'q3', 'q4'];
  
  var stuff2 = [{stage:'q1', radiant:radiant[0], dire:dire[0]},
				{stage:'q2', radiant:radiant[1], dire:dire[1]},
				{stage:'q3', radiant:radiant[2], dire:dire[2]},
				{stage:'q4', radiant:radiant[3], dire:dire[3]}
  ];
  
  var bla = d3.keys(stuff2[0]).filter(function(key) { return (key !== "stage"); });

  
  stuff2.forEach(function(d) {
    d.ages = bla.map(function(name) { return {name: name, value: +d[name]}; });
  });

  //console.log(stuff2);

  x0.domain(stage);
  x1.domain(['radiant', 'dire']).rangeRoundBands([0, x0.rangeBand()]);
  var maxChanges = Math.max(Math.max(...radiant), Math.max(...dire));
  y.domain([0, maxChanges]);
  

  
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
      

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Zone Changes");
	  
	  
	  var stages = svg.selectAll(".state")
      .data(stuff2)
      .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x0(d.stage) + ",0)"; });
	  
	stages.selectAll(".bar")
      .data(function(d) { return d.ages; })
      .enter().append("rect")

      .attr("width", x1.rangeBand())
      .attr("x", function(d) { return x1(d.name); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .style("fill", function(d) { return color(d.name); });
	  //.style("fill", function(d) { return (d.name == "radiant");} ? "red": "blue");
	  
	  var legend = svg.selectAll(".legend")
      .data(bla.slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

	legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

      

	  
//});
}
</script>
