<script>

var margin = {
		top: 20, 
		right: 50, 
		bottom: 30, 
		left: 40}

    var width = 450;
    var height = 450;

   	var chartWidth = width - margin.left - margin.right;
   	var chartHeight = height - margin.top - margin.bottom; 

var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var x1 = d3.scale.ordinal();

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.ordinal()
    .range(["blue","red"]);

var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select("#chart_container")
	.append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
var originalData;
//Read available matches
	d3.csv("preprocessing/available_matches.csv",function(data){
		createMatchTable(data);

		var file_name = "preprocessing/master_zones/" + data[0].match + ".csv"
				d3.csv(file_name,parseDate,function(error,data){
					svg.selectAll("*").remove();
					originalData = data;
					chartZoneChanges(originalData);
				});	


	});

function parseDate(d){
		d.x = parseInt(d.x);
		d.y = parseInt(d.y);
		d.tsync = parseInt(d.tsync);
		d.player = decodeURIComponent(d.player);
		return d;
	}

function createMatchTable(data){
		var table = d3.select('#matches_container')
						.append('table')
						.classed("table",true)
						.classed("table-striped",true)
						.classed("table-bordered",true)
						.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; })
						.style("width","100%");

		var keys = d3.keys(data[0]);
		keys.push("Play");

		table.append('thead')
			.append('tr')
   			.selectAll('th')
   			.data(keys)
   			.enter()
   				.append('th')
   				.text(function(d,i){
   					return d;
   				});

   		var tr = table.append('tbody')
   					.selectAll('tr')
   					.data(data).enter()
   					.append('tr');

	   var td = tr.selectAll('td')
	   .data(function(row, i) {
	       // evaluate column objects against the current row
	       return keys.map(function(c) {
	           var temp = [];
	           keys.forEach(function(d){
	           		if(d == "Play"){
	           			temp.push("Play");
	           		}else{
	           			temp.push(row[d]);
	           		}
	           });
	           return temp;
	       });
	   }).enter()
	   .append('td');

	   td_text = td.html(function(d,i){
	   		if(i<2){
	   			return "<h5>" + d[i] + "</h5>";
	   		}else{
	   			return "<h5><span class=\"label label-success\">Play</span></h5>"
	   		}   		
	   }).on("click",function(d,i){
	   	if(i == 2){
	   			var file_name = "preprocessing/master_zones/" + d[0] + ".csv"
				d3.csv(file_name,parseDate,function(error,data){
					svg.selectAll("*").remove();
					originalData = data;
					chartZoneChanges(originalData);
				});	
	   	}
	   });
	}
	
function chartZoneChanges(data){
	
  var radiant = [0, 0, 0, 0];
  var dire = [0,0,0,0];
  var player = "";
  var maxTime = 0;
  
  if(data[0].winner = "1" && data[0].team == "radiant"){
  	winner = data[0].team;
  } else{ winner = "dire";}
  document.getElementById("stuff").innerHTML = "The winner of match " + data[0].match + " was team " + winner + "!";
  console.log(winner);
  var winner = "";
	var team = "";
	for (i = 0; i < data.length; i++) {
		if(player == ""){
			player = data[i].player;
		}
		if(player == data[i].player){
			maxTime++;
		}
	}
  
  var quarterTime = 0.25 * maxTime;
  var halfTime = 0.5 * maxTime;
  var tqTime = quarterTime + halfTime;
  var zone = "";
  var player = "";
  
  for (i = 0; i < data.length; i++) {
		if(player == ""){
			player = data[i].player;
			zone = data[i].zone;
		}
		if(player == data[i].player){
			if(data[i].team == 'radiant' && zone != data[i].zone){
				var time = +data[i].tsync;
				if(time < quarterTime){
					radiant[0]++;
				}
				else if(quarterTime < time && time < halfTime){
					radiant[1]++;
				}
				else if(halfTime < time && time < tqTime){
					radiant[2]++;
				}
				else{
					radiant[3]++;
				}
			}
			if(data[i].team == 'dire' && zone != data[i].zone){
				var time = +data[i].tsync;
				if(time < quarterTime){
					dire[0]++;
				}
				else if(quarterTime < time && time < halfTime){
					dire[1]++;
				}
				else if(halfTime < time && time < tqTime){
					dire[2]++;
				}
				else{
					dire[3]++;
				}
			}
		}
		zone = data[i].zone;
		player = data[i].player;
	}

  var stage = ['q1', 'q2', 'q3', 'q4'];
  
  var stuff2 = [{stage:'q1', radiant:radiant[0], dire:dire[0]},
				{stage:'q2', radiant:radiant[1], dire:dire[1]},
				{stage:'q3', radiant:radiant[2], dire:dire[2]},
				{stage:'q4', radiant:radiant[3], dire:dire[3]}
  ];
  
  var bla = d3.keys(stuff2[0]).filter(function(key) { return (key !== "stage"); });

  
  stuff2.forEach(function(d) {
    d.ages = bla.map(function(name) { return {name: name, value: +d[name]}; });
  });

  x0.domain(stage);
  x1.domain(['radiant', 'dire']).rangeRoundBands([0, x0.rangeBand()]);
  var maxChanges = Math.max(Math.max(...radiant), Math.max(...dire));
  y.domain([0, maxChanges]);
  
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Zone Changes");
	  
	  var stages = svg.selectAll(".state")
      .data(stuff2)
      .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x0(d.stage) + ",0)"; });
	  
	stages.selectAll(".bar")
      .data(function(d) { return d.ages; })
      .enter().append("rect")

      .attr("width", x1.rangeBand())
      .attr("x", function(d) { return x1(d.name); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .style("fill", function(d) { return color(d.name); });
	  
	  var legend = svg.selectAll(".legend")
      .data(bla.slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate("+ 50 +"," + i * 20 + ")"; });

	legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
}

function markZones(){
	var xScale = d3.scale.linear()
				.domain([0,123])
				.range([0,450]);

	var yScale = d3.scale.linear()
				.domain([0,123])
				.range([450,0]);

	var colorScale =  d3.scale.category20();

	var pixel = xScale(1);

	var svgmap = d3.select("#map_container")
			.append("svg")
			.attr("height",450)
			.attr("width",450)
			.style("position","absolute").style("top",0).style("left",0);

	d3.csv("preprocessing/original_data/DotaLabels.csv",function(data){
		
	svgmap.selectAll('rect')
		.data(data)
		.enter()
		.append('rect')
		.attr("x", function(d) { return xScale(d.x); })
        .attr("y", function(d) { return yScale(d.y); })
		.attr("width", pixel)
		.attr("height", pixel)
		.style("fill", function(d) { return colorScale(d.value); });
	});
}

markZones();

</script>
