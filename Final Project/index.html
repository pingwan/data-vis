<html lang="en">
<head>

    <link rel="stylesheet" href="/libraries/bootstrap/css/bootstrap-theme.min.css">

}

<body>

    <div class="container">

        <div class="row" style="margin-bottom:px;">

      <ul class="nav nav-tabs" role="tablist" style="margin-bottom:20px;">

<script>
    
    var available_countries;
    var emission_data;
    var current_year = 1960;
    var width = 800,
        height = 450;
    var svg;
    var map;
    var projection;
    var interval;
    var header;
    var colorScale;
    var margin = {
        top: 40, 
        right: 50, 
        bottom: 50, 
        left: 50};

    var chartWidth = width - margin.left - margin.right;
    var chartHeight = height - margin.top - margin.bottom; 

    var x = d3.scale.linear().range([0, chartWidth]);
    x.domain([1960,2011]);
    var y = d3.scale.linear().range([chartHeight, 0]);


    var div = d3.select("body").append("div")   
                .attr("class", "tooltip")               
                .style("opacity", 0);

    var slider = d3.slider().min(1960).max(2011).value(1960).step(1).axis(d3.svg.axis().orient("bottom").tickFormat(d3.format("d")));

    slider.on("slide", function(){
        current_year = slider.value();
        //d3.select("#year").html("<h2>" + current_year +"</h2>");
        updateMap();
        createLegend();
    });

    var slider_actual = d3.select("#slider_container").call(slider);
        
    var graph = d3.select("#graph_container")
        .append("svg")
        .attr("height",height + margin.top + margin.bottom)
        .attr("width",width + margin.left + margin.right)
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    var xAxis_group = graph.append("g")
                .attr("class","axis")
                .attr("transform", "translate(100," + (chartHeight+10) + ")")

    var yAxis_group = graph.append("g")
                .attr("class","axis")
                .attr("transform", "translate(100," + 10 + ")")

    // xAxis label
    graph.append("text") 
        .attr("transform", "translate(" + ((width / 2)-margin.left + 100) + " ," + (height - margin.bottom + 10) +")")
        .style("text-anchor", "middle")
        .text("Year");

    //yAxis label
    graph.append("text")
            .attr("transform", "rotate(-90) translate(10,50)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - ((height / 2) - margin.top))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Emissions");

    var xAxis = d3.svg.axis()
        .scale(x)
        .tickFormat(d3.format("d"))
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .tickFormat(d3.format("d"))
        .orient("left");

    //update axis
    xAxis_group.transition().call(xAxis);
    yAxis_group.transition().call(yAxis);

    function drawGraph(){

        console.log(emission_data)

        var nested = d3.nest()
                        .key(function(d){
                            return d['Country Code']
                        })
                        
                        .rollup(function(leaves){
                            //console.log(emission_data.indexOf(leaves[0]))


                            if(leaves[0][current_year] === ""){
                                return 0;    
                            }else{

                                

                                max  = 0;

                                for (var j = 1960; j < 2012; j++) {
                                    
                                    value = parseInt(leaves[0][[String(j)]]);
                                    if(value > max) max = value;
                                };


                                obj = {
                                    "Country Name": leaves[0]["Country Name"],
                                    "Emission": parseInt(leaves[0][[current_year]]),
                                    "Index": emission_data.indexOf(leaves[0]),
                                    "Max" : max
                                }

                                return obj;

                            }
                            
                        })
                        .map(emission_data);

        y.domain([0,d3.max(d3.values(nested).map(function(d){return d["Max"]}))]);

        yAxis_group.transition().call(yAxis);

        $(".trendline").remove();


        drawLine(null);
        
        
    }

    function drawMap(data){
                
        //draw the svg for map
        svg = d3.select("#map_container")
                    .append("svg")
                    //.style("background-color","blue")
                    .attr("width",width)
                    .attr("height",height)
                    .append("g")
                    .classed("map",true)
                    .style("background","blue");

        //initiate projection
        projection  = d3.geo.mercator()
                            .scale(100)
                            .translate([width/2,height/1.4]);
        
        var path = d3.geo.path().projection(projection);
        
        //create the map
        map = svg.selectAll("path")
                    .data(data.features)
                    .enter()
                    .append("path")
                    .attr("d",path)
                    //.style("fill",'rgb(9,157,217)')
                    .style("stroke",'black')
                    .style("stroke-width",0.5);
        
        
        d3.csv("emission_data.csv",function(d){
          
            //console.log(d);
            
            
            emission_data = d;
            
            emission_data =  emission_data.filter(function(d){
                return (available_countries.indexOf(d['Country Code']) !== -1);
            })
    
            updateMap();
            createLegend();
            drawGraph();
            
        })


    }
    
    function updateMap(){
        
        

        d3.select("#year").html("<h2>" + current_year +"</h2>")
        
        var nested = d3.nest()
                        .key(function(d){
                            return d['Country Code']
                        })
                        
                        .rollup(function(leaves){
                            //console.log(emission_data.indexOf(leaves[0]))


                            if(leaves[0][current_year] === ""){
                                return 0;    
                            }else{
                                return{
                                    "Country Name": leaves[0]["Country Name"],
                                    "Emission": parseInt(leaves[0][[current_year]]),
                                    "Index": emission_data.indexOf(leaves[0])
                                }

                            }
                            
                        })
                        .map(emission_data);

         
         createTable();
        
        colorScale = d3.scale.linear()
                        .range(['#fffc57', '#e80000'])
                        .domain(d3.extent(d3.values(nested).map(function(d){return d["Emission"]})));

        svg.selectAll("path")
                    .style("fill",function(d){
                        if(nested[d.id]){

                            return colorScale(nested[d.id]["Emission"]);
                        }else{
                           
                            return "black";
                        }
                    }).on("mouseover",function(d,i){
   
                        div.transition()        
                            .duration(200)      
                            .style("opacity", .9);      
            
                        div.html(function(){
                            return nested[d.id]["Country Name"] + " - " + nested[d.id]["Emission"];
                        })
                        .style("left", (d3.event.pageX) + "px")     
                        .style("top", (d3.event.pageY - 28) + "px");

                        drawLine(d.id);

                        
            
                    }).on("mouseout",function(d,i){

                        d3.selectAll(".trendline").style("stroke","steelblue").style("stroke-width",2);
                           
                        div.transition()        
                            .duration(500)      
                            .style("opacity", 0);   
        
                    })
                
    }

    
    
    d3.json("world_countries.json",function(d){
        
        available_countries = d.features.map(function(d){
            return d.id;
        });
        
        drawMap(d);

    })


    function highlightCountry(obj){
      
        svg.selectAll("path")
                    .style("fill",function(d){
                    
                        if(d.id != obj.key){
                            return "black"
                        }else{
                            return colorScale(obj.values["Emission"]);
                        }
                    });
        

    }

  

    function createTable(){

        $("#countries_container").empty();

        var nested = d3.nest()
                        .key(function(d){
                            return d['Country Code']
                        })
                        .rollup(function(leaves){
                        
                            return {
                                "Country" : leaves[0]["Country Name"],
                                "Emission" : leaves[0][current_year]
                            }

                        })
                        .entries(emission_data);

        

        var table = d3.select('#countries_container')
                        .append('table')
                        .classed("table",true)
                        .classed("table-striped",true)
                        .classed("table-bordered",true)
                        .style("width","100%");
        

        var heading = ["Country","Emission"];

        table.append('thead')
            .append("tr")
            .selectAll("th")
            .data(heading) 
            .enter()
                .append("th")
                .text(function(d,i){
                    return d;
                })


        var tr = table.append('tbody')
                    .selectAll('tr')
                    .data(nested)
                    .enter()
                    .append('tr')
                    .on("mouseover",function(d,i){
                        highlightCountry(d);

                        drawLine(d.key);
                    })
                    .on("mouseout",function(d,i){
                        updateMap();

                        d3.selectAll(".trendline").style("stroke","steelblue").style("stroke-width",2);
                


                    }).style("cursor","pointer");

       var td = tr.selectAll('td')
       .data(function(row, i) {

            var obj = row["values"];
            var temp = [];
          
            temp.push(obj["Country"]);
            temp.push(obj["Emission"]);
            return temp ;
            
       }).enter()
       .append('td');
       td_text = td.html(function(d,i){
            return d;       
       })
    }

    function createLegend(){

        $("#color_legend").empty();
        var svg_legend = d3.select("#color_legend")
                            .append("svg")
                            .attr("width",700)
                            .style("display","block")
                            .style("margin","auto");

        svg_legend.append("g")
          .attr("class", "legendLinear")
          .attr("transform", "translate(20,20)");

        var legendLinear = d3.legend.color()
          .shapeWidth(120)
          .cells(5)
          .orient('horizontal')
          .scale(colorScale)

        svg_legend.select(".legendLinear")
          .call(legendLinear);
    }

    function drawLine(index){


        for (var i = 0; i < emission_data.length; i++) {
            var country = emission_data[i];
            var data = [];
            for (var j = 1960; j < 2012; j++) {
                var entry = {};
                entry.date = j;
                entry.emission = country[j];
                entry["Country Code"] = country["Country Code"];
                data.push(entry);
            };

            var line = d3.svg.line()
                .x(function(d){
                    return x(d.date);
                })
                .y(function(d){
                    return y(d.emission);
                })

                var name = ".trendline_" + country["Country Code"];

                var trendLine = graph.selectAll(name).data([data]);

                //enter
                trendLine.enter().append("path").classed(name,true).classed("trendline",true).attr("transform", "translate(100,10)");

                //update
                trendLine.transition().duration(200).ease("linear")
                .attr("d",function(d){
                    return line(d);
                }).style("stroke-width", function(d){
                    if(d[0]["Country Code"] == index){
                            return 5;
                        }else{
                            return 2;
                        }
                });

                    trendLine.style("stroke",function(d){
                        if(d[0]["Country Code"] == index){
                            return "red";
                        }else{
                            return "steelblue";
                        }
                    }).style("opacity",function(d){

                        if(index == null)
                            return 1.0;

                        if(d[0]["Country Code"] == index){
                            console.log("yes");
                            return 1.0;
                        }else{
                            return 0.1;
                        }
                    })
                

                //exit
                trendLine.exit().remove();


        };





        /*var data = [];
        for (var i = 1960; i < 2012; i++) {
            var entry = {};
            entry.date = i;
            entry.emission = parseFloat(emission_data[index][i]);
            data.push(entry);
        };

        var line = d3.svg.line()
            .x(function(d){
                return x(d.date);
            })
            .y(function(d){
                return y(d.emission);
            })

        var trendLine = graph.selectAll(".trendline").data([data]);

        //enter
        trendLine.enter().append("path").classed("trendline",true).attr("transform", "translate(100,10)");

        //update
        trendLine.transition().duration(200).ease("linear")
        .attr("d",function(d){
            return line(d);
        }).style("stroke",function(d){
            return "red";
        });
        
        //exit
        trendLine.exit().remove();*/
    }


    d3.select("#select_data").on("change",function(d){

        var file_name;
        switch (this.value) {
            case "population":
                file_name = "population_data.csv"
                break
            case "emission":
                file_name = "emission_data.csv"
                break;
            case "gdp":
                file_name = "gdp_per_capital.csv"
                break;
            case "life":
                file_name = "life_expectancy.csv"
                break;
                
        }
        
        d3.csv(file_name,function(d){
          
            
            emission_data = d;
            
            emission_data =  emission_data.filter(function(d){
                return (available_countries.indexOf(d['Country Code']) !== -1);
            })
            
            
            updateMap();
            createLegend();
            drawGraph();
            
        })
    })



    
    
    

    
</script>
    
</body>
